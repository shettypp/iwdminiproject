<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product-style.css">
</head>
<body>
    <header>
        <h1>Snap up</h1>
        <nav>
          <a href="web4.html">Home</a>
          <a href="product.html">Products</a>
          <a href="abtus.html">About Us</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      <div class="container">
        <div class="product">
          <div class="ib">
            <img src="tshirt.png" alt="">
            <button id="bn">Buy Now</button>
            <button id="atc">Add to cart</button>
          </div>
            
            <div class="info">
                <h2>T-Shirt</h2>
                <h3>High-quality cotton T-shirt for your comfort.</h3>
                <div class="line"></div>
                <h3>Price:₹229.99</h3>
                <div class="product-rating">★★★☆☆</div>
                <p>Inclusive of all taxes</p>
                <div class="line"></div>
                <div class="colour">
                    <div class="line"></div>
                    <h3>Color</h3>
                    <div class="diff-colors">
                      <div class="colorpallete re">
                        <h4>Red</h4>
                      </div>
                      <div class="colorpallete bl">
                        <h4>Blue</h4>
                      </div>
                      <div class="colorpallete ye">
                        <h4>Yellow</h4>
                      </div>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="sizes">
                  <div class="line"></div>
                  <h3>Size</h3>
                  <select name="" id="sizeshirt">
                    <option value="x-small">XS</option>
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                    <option value="extralarge">XL</option>
                  </select>
                  <div class="line"></div>
              </div>
            </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
